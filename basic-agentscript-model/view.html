<html>
    <head>
        <title>Basic Model</title>
    </head>
    <body>
        <script type="module">
            import * as util from './src/utils.js'
            import ThreeDraw from './src/ThreeDraw.js'
            import Model from './model.js'
            import Color from './src/Color.js'

            // Array of colors based on patch/turtle type
            const typeColors = {
                co2: Color.cssToPixel('orange'),
                h2o: Color.cssToPixel('blue'),
                dirt: Color.cssToPixel('black'),
                tree: Color.cssToPixel('green'),
                fire: Color.cssToPixel('red')
            }

            const drawOptions = {
                // Set colors and the likes
                patchesColor: p => typeColors[p.type],
                turtlesShape: 'Sphere',
                turtlesColor: t => typeColors[t.type],
                turtlesSize: 2,
            }

            async function run() {
                const model = new Model()
                await model.startup()
                model.setup()

                const view = new ThreeDraw(
                    model,
                    {
                        turtles: { meshClass: 'Obj3DMesh', useAxes: false }, // Still not fully sure what this line does but without it nothing works.
                        useAxes: false,
                        useGrid: false,
                    },
                    drawOptions,
                )

                util.toWindow({ util, model, view })

                await util.timeoutLoop(
                    () => {
                        model.step()
                        view.draw()
                    },
                    50, // Steps to run
                    1 // FPS??
                )
            }
            run()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>
